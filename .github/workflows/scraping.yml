name: Daily Scraping and CSV Update

on:
  schedule:
    - cron: '0 3 * * *'  # 毎日3時に実行（UTC時間）
  push:
    branches:
      - main
  workflow_dispatch:  # 手動トリガーを有効にする

jobs:
  scrape_and_update_csv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Scraping Script
      run: |
        python scrape.py

    - name: Run Cleanup Script
      run: |
        python add_unique_data.py

    - name: Transfer CSV and Blog Parts to Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_2048 }}
      run: |
        # Setup SSH
        echo "Setting up SSH..."
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 162.43.96.2 >> ~/.ssh/known_hosts
        echo "SSH setup completed."

        # 固定フォルダ名（例: 最初に作成した日付のフォルダ）
        FIXED_FOLDER="2024-11-04"  # 固定フォルダ名

        # Ensure the fixed folder exists on the server
        echo "Creating directory on the server..."
        ssh kkkk777@162.43.96.2 "mkdir -p /home/kkkk777/public_html/blogparts/$FIXED_FOLDER"
        echo "Directory creation completed."

        # Transfer CSV file
        echo "Transferring data.csv..."
        scp data.csv kkkk777@162.43.96.2:/home/kkkk777/public_html/blogparts/$FIXED_FOLDER/
        echo "Transferring blogpart.js..."
        scp blogpart.js kkkk777@162.43.96.2:/home/kkkk777/public_html/blogparts/$FIXED_FOLDER/
        echo "Transferring blogpart.css..."
        scp blogpart.css kkkk777@162.43.96.2:/home/kkkk777/public_html/blogparts/$FIXED_FOLDER/
